name: Java CI with Maven

on:
  push:
    branches: [ master ]
    tags:
  pull_request:
    branches: [ master ]

env:
  DEPLOY_USERNAME: ingwarsw
  DEPLOY_SERVER_ID: bintray-ingwarsw-org.eu.ingwar.tools
    
jobs:
  build:
    strategy:
      matrix:
        profile: 
          - test-wildfly-managed,coveralls-coverage
          - test-wildfly-managed-domain
          - test-jboss-managed-domain
#          - test-jboss-managed
#          - test-glassfish-embeded
    
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: Build with Maven
        run: mvn test --batch-mode -T4 -DskipTests=true
      - name: Test with Maven
        run: mvn test --batch-mode -T4 -P${{ matrix.profile }} 
